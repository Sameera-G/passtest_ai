{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/background_home.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .navbar-custom {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
        color: white;
    }

    .welcome-box {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px 20px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .welcome-box h1 {
        color: white;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .welcome-box .btn {
        min-width: 150px;
        font-weight: bold;
    }
</style>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">📘 IELTS Practice</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" onclick="logout()">🚪 Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="welcome-box text-center">
        <h1>Welcome to IELTS exam prep</h1>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <a class="btn btn-primary" href="/reading">📖 Reading</a>
            <a class="btn btn-info" href="/listening">🎧 Listening</a>
            <a class="btn btn-warning" href="/writing">✍️ Writing</a>
            <a class="btn btn-danger" href="/speaking">🗣️ Speaking</a>
        </div>
    </div>
</div>

<script>
function logout() {
    window.location.href = "/";
}
</script>
{% endblock %}
